<div class="task">
  <div class="header">
      <div>
        {{title}}
      </div>
      <select 
        ngModel
        #statusSelect="ngModel"
        (change)="changeStatus(statusSelect)"
      >
        <option 
          *ngFor="let statusType of utilService.getStatusTypes()"
          [selected]="statusType === currentStatusType"
        >
          {{statusType}}
        </option>
      </select>
  </div>
  <hr>
  <div class="body">
      {{description}}
  </div>
</div>
