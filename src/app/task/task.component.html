<div class="task">
  <div class="header">
      <div>
        {{title}}
      </div>
      <select 
        name="statusSelect"
        (change)="changeStatus($event.target)"
      >
        <option 
          *ngFor="let statusType of utilService.getStatusTypes()"
          [ngValue]="currentStatusType"
          [selected]="isCurrent(statusType)"
        >
          {{statusType}}
        </option>
      </select>
  </div>
  <hr>
  <div class="body">
      {{description}}
  </div>
</div>
